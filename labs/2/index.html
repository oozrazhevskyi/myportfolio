<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТаскТрекер</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <div class="header-container">
            <div class="logo"><img src="./img/dark.svg" alt="TaskTracker"></div>
            <nav class="nav">
                <a class="nav-link" href="#">Додаток</a>
                <a class="nav-link" href="#">Можливості</a>
                <a class="nav-link" href="#">Вартість</a>
                <a class="nav-link" href="#">Блог</a>
                <a class="nav-link" href="#">Контакти</a>
            </nav>
            <div class="badges">
                <a class="download-badge" href="#">
                    <img src="./img/googleplay.svg" alt="Google Play">
                </a>

                <a class="download-badge" href="#">
                    <img src="./img/appstore.svg" alt="App Store">
                </a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main-container">
            <div class="main-content">
                <h1 class="main-header">Додаток Органайзер</h1>
                <p>Контролюй всі свої справи та задачі. Не пропускай нічого важливого. Нотатки, дати та нагадування. Все в одному місці.</p>
                <a class="button" href="#">Почати користування</a>
            </div>
            <div class="main-img">
                <img src="./img/landing.png" alt="Landing image">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copyright">
                <p>© 2021 ТаскТрекер. Всі права захищені</p>
            </div>
            <div class="footer-socials">
                <a class="footer-social-item" href="#"><img src="./img/instagram.svg"></img></a>
                <a class="footer-social-item" href="#"><img src="./img/dribbble.svg"></img></a>
                <a class="footer-social-item" href="#"><img src="./img/twitter.svg"></img></a>
                <a class="footer-social-item" href="#"><img src="./img/youtube.svg"></img></a>
            </div>
        </div>
    </footer>

</body>

</html>
